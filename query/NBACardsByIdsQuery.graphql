query NBACardsByIdsQuery($slugs: [String!]) {
  anyCards(slugs: $slugs, sport: NBA) {
    anyPlayer {
      activeClub {
        name
        slug
      }
      displayName
      lastFiveSo5Appearances
      lastTenSo5Appearances
      lastFifteenSo5Appearances
    }
    anyPositions
    addCommonCardPoints
    inSeasonEligible
    power
    rarityTyped
    slug
    sport
  }
}
